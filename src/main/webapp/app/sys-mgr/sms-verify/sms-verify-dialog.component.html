<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="mySmsVerifyLabel" jhiTranslate="smartsoftApp.codeGroup.home.createOrEditLabel">Create or edit a Sms Verify</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!smsVerify.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="smsVerify.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mobile"  jhiTranslate="smartsoftApp.smsVerify.mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                [(ngModel)]="smsVerify.mobile"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_verifyCode" jhiTranslate="smartsoftApp.smsVerify.verifyCode">Verify Code</label>
            <input type="text" class="form-control" name="verifyCode" id="field_verifyCode"
                [(ngModel)]="smsVerify.verifyCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="smartsoftApp.smsVerify.verifyTime">Verify Time</label>
            <div class="d-flex">
                <!--<input id="field_verifyTime" type="datetime-local" class="form-control" name="verifyTime" [(ngModel)]="smsVerify.verifyTime"-->
                  <!--/>-->
                <p-calendar name="verifyTime" [(ngModel)]="smsVerify.verifyTime"  [showTime]="true" [showIcon]="true"></p-calendar>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxTryTimes" jhiTranslate="smartsoftApp.smsVerify.maxTryTimes">Max Try Times</label>
            <input type="number" class="form-control" name="maxTryTimes" id="field_maxTryTimes"
                [(ngModel)]="smsVerify.maxTryTimes"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status" jhiTranslate="smartsoftApp.smsVerify.status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="smsVerify.status"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
