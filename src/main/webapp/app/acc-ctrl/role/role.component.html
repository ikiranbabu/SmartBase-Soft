<div>
    <h2>
        <span jhiTranslate="smartsoftApp.role.home.title">Role</span>
        <button class="btn btn-primary float-right create-role" [routerLink]="['/app/acc-ctrl/', { outlets: { popup: ['role-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="smartsoftApp.resource.home.createLabel">
            Create new Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="roles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th><span jhiTranslate="global.field.seq">Seq</span> <span></span></th>
                <th ><span jhiTranslate="smartsoftApp.role.name">Name</span> <span ></span></th>
                <th><span jhiTranslate="smartsoftApp.code.description">Description</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles ;index as i; trackBy: trackId">
                <!--<td><a [routerLink]="['../role', role.id ]">{{role.id}}</a></td>-->
                <td>{{ i+1 }}</td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../role', role.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/app/acc-ctrl/', { outlets: { popup: 'role/'+ role.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/app/acc-ctrl/', { outlets: { popup: 'role/'+ role.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="roles && roles.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
