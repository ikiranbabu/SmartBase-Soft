<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResourceLabel" jhiTranslate="smartsoftApp.resource.home.createOrEditLabel">Create or edit a Resource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resource.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_url" jhiTranslate="smartsoftApp.resource.url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                   [(ngModel)]="resource.url"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name" jhiTranslate="smartsoftApp.resource.name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="resource.name"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_requestMethod" jhiTranslate="smartsoftApp.resource.requestMethod">Request Method</label>
            <input type="text" class="form-control" name="requestMethod" id="field_requestMethod"
                   [(ngModel)]="resource.requestMethod"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
